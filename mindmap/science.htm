<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <script src="./science_files/jquery.min.js"></script>
  <script src="./science_files/d3.v5.js"></script>
  <script src="./science_files/zjson.js"></script>
  <script>
    async function my_data() {
      // my,sci
      let name=getP('v');
      //org
      if(!name){name='x';}
      //let ret = eval(await d3.text(`http://localhost/repl/data/${name}.js`));
      let ret = eval(await d3.text(`./data/${name}.js`));
      //ret = obj2arr(ret)[0];
      ret = zjson.parse(ret);return ret[0];
      return ret;
    }
    // --------

    function getP(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return '';
    }

    $(document).ready(() => {
      f1();
    });

    function gen_hier(cnt = 3, dep = 1) {
      let ls = new Array(cnt).fill().map((k, i) => { return { name: `k${dep}${i}` } });
      return ls;
    }

    function is_emp_obj(obj) {
      for (k in obj) {
        if (k) { return 0; }
      }
      return 1;
    }

    function obj2arr(obj) {
      let ret = [];
      for (k in obj) {
        let v = obj[k];
        let b = { name: k };
        if (!is_emp_obj(v)) {
          // console.log(`debug>>obj:${k}`);
          b.children = obj2arr(v);
        }
        ret.push(b);
      }
      return ret;
    }

    async function f1() {
      // data = await d3.json("https://raw.githubusercontent.com/d3/d3-hierarchy/v1.1.8/test/data/flare.json")
      // data={name:'k1',children:[{name:'k2',children:[]},{name:'k3',children:[]}]};
      // ---
      // data={name:'kx',children:gen_hier(5)};
      // data.children[0].children=gen_hier(3,2);
      // ---
      data = await my_data();
      // console.log(data);
      // data=JSON.stringify(data);
      // ---
      // return;

      // 1680
      let width = window.screen.width;
      // width=700;
      let tree = data => {
        const root = d3.hierarchy(data);
        root.dx = 12;
        // root.dy = width / (root.height + 1);
        root.dy = 120;
        return d3.tree().nodeSize([root.dx, root.dy])(root);
      }
      root = tree(data);

      // 最小
      let x0 = Infinity;
      // 最大
      let x1 = -x0;
      root.each(d => {
        if (d.x > x1) x1 = d.x;
        if (d.x < x0) x0 = d.x;
        // console.log(`debug>>${d.data.name},x:${d.x},y:${d.y}`);
      });

      const svg = d3.create("svg") // x
        .style('background', '#eee')
        .attr("viewBox", [0, 0, width, x1 - x0 + root.dx * 2]);

      const g = svg.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("transform", `translate(${root.dy / 3},${root.dx - x0})`);

      const link = g.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", 1.5)
        .selectAll("path")
        .data(root.links())
        .join("path")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      const node = g.append("g")
        .attr("stroke-linejoin", "round")
        .attr("stroke-width", 3)
        .selectAll("g")
        .data(root.descendants())
        .join("g")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      node.append("circle")
        .attr("fill", d => d.children ? "#555" : "#999")
        .attr("r", 2.5);

      node.append("text")
        .attr("dy", "0.31em")
        .attr("x", d => d.children ? -6 : 6)
        .attr("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name)
        .clone(true).lower()
        .attr("stroke", "white");
      $('#div1').append(svg.node());
    }

  </script>

  <style>
    #div1 {
      /* padding-left: 40px; */
    }
  </style>
